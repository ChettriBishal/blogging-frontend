<div class="cards">
  <app-blog-card
    *ngFor="let blog of blogs"
    (click)="openBlogDetail(blog)"
    [blogAuthor]="blog.creator_id.toString()"
    [blogContent]="blog.content.substr(0,30)+ '[...]'"
    [blogId]="blog.blog_id"
  >
  </app-blog-card>
</div>
