<div class="card">
  <div class="cardImage">
    <img
      src="https://images.unsplash.com/photo-1713781654565-ae4aef23f75b?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
    />
    <div class="purpleScreen"></div>
  </div>
  <div class="cardContent">
    <div class="cardHeading">{{ blogTitle}}</div>
    <div class="cardSubHeading">by User {{blogAuthor}}</div>

    <div class="actualContent">
        {{blogContent}}
    </div>

    <div class="buttons">
      <div class="button signupButton" (click)="navigateToBlog()">Read More</div>
    </div>
  </div>
</div>
