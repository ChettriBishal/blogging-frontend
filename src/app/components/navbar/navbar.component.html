
<p-menubar [model]="items" class="nav-blog">
  <ng-template pTemplate="start">
    <p id="blogger-title">Blogger</p>
  </ng-template>
  <ng-template pTemplate="end">
    <div *ngIf="!isLoggedIn; else logoutButton">
      <button
        pButton
        pRipple
        label="Login"
        class="p-button-success"
        (click)="redirectToLogin()"
        id="login-button"
      ></button>
    </div>
    <ng-template #logoutButton>
      <div class="profile-container">
        <!-- <i class="pi pi-user" style="font-size: 1.5rem"></i> -->
        <p-button
          label="Logout"
          class="p-button font-bold"
          (click)="logout()"
        ></p-button>
      </div>
    </ng-template>
  </ng-template>
</p-menubar>
